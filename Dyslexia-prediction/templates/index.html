    <script>
        new WOW().init();

        document.addEventListener("DOMContentLoaded", () => {
            const backToTopButton = document.querySelector('.back-to-top');

            window.addEventListener("scroll", () => {
                if (window.scrollY > 300) {
                    backToTopButton.style.display = 'block';
                } else {
                    backToTopButton.style.display = 'none';
                }
            });

            backToTopButton.addEventListener("click", () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize parallax effect
            try {
                // Initialize WOW.js (ensure you include the library in your HTML if used)
                new WOW().init();

                // Sticky Navbar
                const stickyNavbar = () => {
                    window.addEventListener("scroll", () => {
                        const stickyNav = document.querySelector(".sticky-top");
                        if (window.scrollY > 300) {
                            stickyNav.classList.add("shadow-sm");
                            stickyNav.style.top = "0px";
                        } else {
                            stickyNav.classList.remove("shadow-sm");
                            stickyNav.style.top = "-100px";
                        }
                    });
                };
                stickyNavbar();

                // Back to top button
               

                // Facts counter
                const counterUp = () => {
                    const counterElements = document.querySelectorAll('[data-toggle="counter-up"]');
                    counterElements.forEach((counterElement) => {
                        const target = +counterElement.getAttribute("data-target");
                        const duration = +counterElement.getAttribute("data-duration");
                        const step = Math.ceil(target / (duration / 15));
                        let count = 0;
                        const counterInterval = setInterval(() => {
                            count += step;
                            counterElement.innerText = count;
                            if (count >= target) {
                                clearInterval(counterInterval);
                                counterElement.innerText = target;
                            }
                        }, 15);
                    });
                };
                counterUp();

                // Testimonials carousel
                const testimonialCarousel = () => {
                    const testimonialCarouselElement = document.querySelector(".testimonial-carousel");
                    if (testimonialCarouselElement) {
                        $(testimonialCarouselElement).owlCarousel({
                            autoplay: true,
                            smartSpeed: 1000,
                            items: 1,
                            dots: false,
                            loop: true,
                            nav: true,
                            navText: [
                                '<i class="bi bi-chevron-left"></i>',
                                '<i class="bi bi-chevron-right"></i>',
                            ],
                        });
                    }
                };
                testimonialCarousel();
            } catch (error) {
                console.error("Error initializing parallax:", error);
            }
        });
    </script>
